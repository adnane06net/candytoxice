<!DOCTYPE html>
<html>
  <head>
    <title>Candy Toxic</title>
    <link rel="stylesheet" href="css/reset.css" type="text/css" />
    <link rel="stylesheet" href="css/main.css" type="text/css" />
    <link rel="stylesheet" href="css/orientation_utils.css" type="text/css" />
    <link rel="stylesheet" href="css/ios_fullscreen.css" type="text/css" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui"
    />
    <meta name="msapplication-tap-highlight" content="no" />

    <script type="text/javascript" src="lib/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="lib/easeljs-NEXT.min.js"></script>
    <script type="text/javascript" src="lib/howler.min.js"></script>
    <script type="text/javascript" src="lib/hammer.min.js"></script>
    <script type="text/javascript" src="lib/sprintf.min.js"></script>
    <script type="text/javascript" src="languages.js"></script>
    <script type="text/javascript" src="lib/createjs.js"></script>
    <script type="text/javascript" src="game.js"></script>
  </head>
  <body ondragstart="return false;" ondrop="return false;">
    <div
      style="
        position: fixed;
        background-color: transparent;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
      "
    ></div>
	

    <div class="check-fonts">
      <p class="check-font-1">Walibi</p>
      <p class="check-font-2">Comic</p>
    </div>

    <canvas id="canvas" class="ani_hack" width="1080" height="1920"> </canvas>
    <div data-orientation="portrait" class="orientation-msg-container">
      <p class="orientation-msg-text">Please rotate your device</p>
    </div>
    <div
      id="block_game"
      style="
        position: fixed;
        background-color: transparent;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
        display: none;
      "
    ></div>
	<script type="text/javascript" src="hooks.js"></script>
  </body>
</html>
